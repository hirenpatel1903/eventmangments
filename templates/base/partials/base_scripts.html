<!-- SWEET ALERT MESSAGE SHOW -->

{% if messages %}
    {% for msg in messages %}
        <script>
            var m = "{{ msg }}";
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
                });
            
            Toast.fire({
                icon: '{{ msg.tags }}',
                title: m
            }) 
        </script>
    {% endfor %}
{% endif %}
